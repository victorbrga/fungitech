<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS-FungiTech.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>FungiTech | Login</title>
</head>

<body class="cadastro">
    <header id="head">
        <div>
            <div>
                <a href="home.html" onclick="window.scrollTo(0, 0);" style="text-decoration: none;">
                   <img class="logo" src="LogoFungiTech.png" alt="">
                </a>
            </div>

            <div class="link">
                <a href="home.html">Voltar para a página inicial</a>
            </div>

            <div class="link">
                <a href="#">Fale com o COGU</a>
            </div>

            <div>
                <a href="home.html"><img src="https://cdn.icon-icons.com/icons2/2199/PNG/512/mushrooms_icon_133974.png"
                        alt="logo"></a>
            </div>
        </div>
    </header>

    <center>
        <div class="login">
            <div class="container">
                <div class="card3">
                    <h2>Bem-vindo!</h2>
                    <div class="formulario">
                        <div class="campo">
                            <label>Nome:</label>
                            <input type="text" placeholder="Insira seu nome">
                        </div> <br>
                        <div class="campo">
                            <label>E-mail:</label>
                            <input type="text" placeholder="Digite seu E-mail">
                        </div> <br>
                        <div class="campo">
                            <label>Senha:</label>
                            <input type="password" placeholder="Digite sua Senha">
                        </div> <br>
                        <div class="campo">
                            <label>Confirme sua Senha:</label>
                            <input type="password" placeholder="Confirme da Senha">
                        </div>
                        <button>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </center>

    <footer>
        <div class="last">
            <br>
            <p>Copyright © 2024 - Todos os direitos reservados</p> <br>
        </div>
    </footer>
