    var razaoSocialVar = inputRazaoSocial.value;

     var cpfVar = inputCPF.value;
     var CNPJFuncionarioVar = inputCNPJFuncionario.value;
     var emailVar = inputEmail.value;
     var senhaVar = inputSenha.value;
     var confirmacaoVar = inputConfirmacao.value;

    if (
            razaoSocialVar == '' ||
            nomeFantasiaVar == '' ||
            CNPJEmpresaVar == '' ||
            logradouroVar == '' ||
            CEPVar == '' ||
            nomeVar == '' ||
            cpfVar == '' ||
            CNPJFuncionarioVar == '' ||
            emailVar == '' ||
            senhaVar == '' ||
            confirmacaoVar == ''
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        razaoSocialServer: razaoSocialVar,
        nomeFantasiaServer: nomeFantasiaVar,
       CNPJEmpresaServer: CNPJEmpresaVar,
        logradouroServer: logradouroVar,
        CEPServer: CEPVar,
        nomeServer: nomeVar,
        cpfServer: cpfVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        confirmacaoServer: confirmacaoVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

        // Criação de váriaveis para auxiliar as validações  
        // Validação da Razão Social (até 144 caracteres de acordo com a lei)

        // Validação do Nome Fantasia (até 60 caracteres de acordo com a lei)
        var tamanhoNomeFantasia = (nomeFantasia.length <= 60);
        var cadastroNomeFantasia = false;

        // Validar CNPJ (14 caracteres, apenas numeros)
        var tamanhoCNPJEmpresa = cnpjEmpresa.length == 14;
        var cadastroCNPJempresa = false;

        // Validar Logradouro (campo não pode estar vazio)
        var tamanhoLogradouro = logradouro.length > 0;
        var cadastroLogradouro = false;

        // Validar CEP (8 caracteres, sem traço)
        var tamanhoCEP = cep.length == 8;
        var cadastroCEP = false;


        // Conferir se as validações são verdadeiras
        // Validar Razão Social
        if (razaoSocial.length <= 0) {
            avisoRazaoSocial.innerHTML = `Este campo é obrigatório!`;
            cadastroRazaoSocial = false;
        } else if (tamanhoRazaoSocial == false) {
            avisoRazaoSocial.innerHTML = `Razão Social grande demais`;
            cadastroRazaoSocial = false;
        } else {
            cadastroRazaoSocial = true;
        }

        // Validar Nome Fantasia
        if (nomeFantasia.length <= 0) {
            avisoNomeFantasia.innerHTML = `Este campo é obrigatório!`;
            cadastroNomeFantasia = false;
        } else if (tamanhoNomeFantasia == false) {
            avisoNomeFantasia.innerHTML = `Nome Fantasia grande demais`;
            cadastroNomeFantasia = false;
        } else {
            cadastroNomeFantasia = true;
        }

        //Validar CNPJ
        if (cnpjEmpresa.length <= 0) {
            avisoCNPJempresa.innerHTML = `Este campo é obrigatório!`;
            cadastroCNPJempresa = false;
        } else if (tamanhoCNPJEmpresa == false) {
            avisoCNPJempresa.innerHTML = `Insira um CNPJ válido`;
            cadastroCNPJempresa = false;
        } else {
            cadastroCNPJempresa = true;
        }

        // Validar Logradouro
        if (tamanhoLogradouro == false) {
            avisoLogradouro.innerHTML = `Este campo é obrigatório!`;
            cadastroLogradouro = false;
        } else {
            cadastroLogradouro = true;
        }

        // Validar CEP
        if (cep.length <= 0) {
            avisoCEP.innerHTML = `Este campo é obrigatório!`;
            cadastroCEP = false;
        } else if (tamanhoCEP == false) {
            avisoCEP.innerHTML = `Informe um CEP válido`;
            cadastroCEP = false;
        } else {
            cadastroCEP = true;
        }

        if (cadastroRazaoSocial == true &&
            cadastroNomeFantasia == true &&
            cadastroCNPJempresa == true &&
            cadastroLogradouro == true &&
            cadastroCEP == true) {
            avisoFinalEmpresa.innerHTML = `Cadastro da empresa concluído! <br> Agora, cadastre um funcionário para analisar os seus dados.`;
            botaoEmpresa.innerHTML = ``;
        }

            (senha.indexOf(':') < 0);


        // Validar o nome
        if (nome.length <= 0) {
            avisoNome.innerHTML = `Este campo é obrigatório!`;
        } else if (tamanhoNome == false) {
            avisoNome.innerHTML = `Nome curto demais`;
            cadastroNome = false;
        } else if (nomeCompleto == false) {
            avisoNome.innerHTML = `Insira seu nome e sobrenome`;
            cadastroNome = false;
        } else {
            cadastroNome = true;
        }

        // Validar o CPF
        if (cpf.length <= 0) {
            avisoCPF.innerHTML = `Este campo é obrigatório!`;
            cadastroCPF = false;
        } else if (tamanhoCPF == false) {
            avisoCPF.innerHTML = `Insira um CPF existente`;
            cadastroCPF = false;
        } else {
            cadastroCPF = true;
        }

        // Validar o CNPJ
        if (cnpjFuncionario.length <= 0) {
            avisoCNPJfuncionario.innerHTML = `Este campo é obrigatório!`;
            cadastroCNPJfuncionario = false;
        } else if (tamanhoCNPJFuncionario == false) {
            avisoCNPJfuncionario.innerHTML = `Insira um CNPJ existente`;
            cadastroCNPJfuncionario = false;
        } else {
            cadastroCNPJfuncionario = true;
        }

        // Validar o Email
        if (email.length <= 0) {
            avisoEmail.innerHTML = `Este campo é obrigatório`;
            cadastroEmail = false;
        } else if (emailValido == false ||
            tamanhoAntes == false ||
            tamanhoDepois == false ||
            tamanhoEmailTotal == false) {
            avisoEmail.innerHTML = `Insira um Email existente`;
            cadastroEmail = false;
        } else {
            cadastroEmail = true;
        }

        // Validar a Senha
        if (senha.length <= 0) {
            avisoSenha.innerHTML = `Este campo é obrigatório!`;
            cadastroSenha = false;
        } else if (tamanhoSenha == false) {
            avisoSenha.innerHTML = `Senha muito pequena!`;
            cadastroSenha = false;
        } else if (caracteresBloquados == false){
            avisoSenha.innerHTML = `Senha inválida`;
            cadastroSenha = false;
        } else if (senhaEspecial == false ||
            senhaMaiuscula == false ||
            senhaMinuscula == false ||
            senhaNumeros == false) {
            avisoSenha.innerHTML = `Senha fraca demais`;
            cadastroSenha = false;
        } else {
            cadastroSenha = true;
        }

        // Confirmar a Senha
        if (confirmacao.length <= 0) {
            avisoConfirmacao.innerHTML = `Este campo é obrigatório!`;
            cadastroConfirmacao = false;
        } else if (confirmacao != senha){
            avisoConfirmacao.innerHTML = `As senhas são diferentes`;
            cadastroConfirmacao = false;
        } else {
            cadastroConfirmacao = true;
        }

        if (cadastroNome == true &&
            cadastroCPF == true &&
            cadastroCNPJfuncionario == true &&
            cadastroEmail == true &&
            cadastroSenha == true &&
            cadastroConfirmacao == true) {
            avisoFinalFuncionario.innerHTML = `Cadastro concluído! <br> Para acessar as informações dos sensores, faça o login`;
            botaoFuncionario.innerHTML = ``;
        }
    }

  
</script>
