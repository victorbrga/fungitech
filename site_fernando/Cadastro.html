<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="container2">
                <img src="cogumelo.png" alt="logo cogumelo">
                <h1 class="titulo">FungiTech</h1>
            </div>
            <ul class="navbar">
                <li>Home</li>
                <li>|</li>
                <li>Simulador Financeiro</li>
                <li>|</li>
                <li>Login</li>
            </ul>
        </div>
    </div>

    <div class="cadastro">
        <div class="container">
            <div class="card">
                <h2>Cadastrar</h2>
                <span>Nome:</span> <input placeholder="   Username" type="text" id="input_nome">

                <span>E-mail:</span> <input placeholder="   Email" type="text" id="input_email">

                <span>CPF:</span> <input placeholder="   CPF" type="text" id="input_cpf">

                <span>Senha:</span> <input placeholder="   Password" type="text" id="input_senha">

                <span>Digite a senha novamente:</span> <input placeholder="   Password" type="text" id="input_senha2">

                <span style="color: aqua; padding-left: 110px; padding-top: 10px; text-decoration: underline; cursor: pointer;"><i>Esqueci minha senha</i></span>

                <button>Cadastrar</button>

               

            </div>
        </div>
    </div>
</body>

</html>
